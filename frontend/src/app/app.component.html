<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="brand">
    <img src="/assets/logo.jpg" alt="Biohof Hansal Logo" class="brand-logo">
    <span class="brand-name">Hansal Verrechnungsprogramm</span>
  </div>

  <span class="spacer"></span>

  <button mat-icon-button class="user-button">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <div class="logo-container">
        <img src="/assets/logo.jpg" alt="Biohof Hansal Logo" class="sidebar-logo">
        <span class="logo-text">Biohof Hansal</span>
      </div>
    </div>

    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" class="nav-item">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Ãœbersicht</span>
      </a>

      <a mat-list-item routerLink="/products" routerLinkActive="active" class="nav-item">
        <mat-icon matListItemIcon>inventory</mat-icon>
        <span matListItemTitle>Produkte</span>
      </a>

        <a mat-list-item routerLink="/slaughter" routerLinkActive="active" class="nav-item">
            <mat-icon matListItemIcon>grass</mat-icon>
            <span matListItemTitle>Schlachtungen</span>
        </a>

      <a mat-list-item routerLink="/orders" routerLinkActive="active" class="nav-item">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>Bestellungen</span>
      </a>



      <a mat-list-item routerLink="/invoices" routerLinkActive="active" class="nav-item">
        <mat-icon matListItemIcon>receipt</mat-icon>
        <span matListItemTitle>Rechnungen</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/logs" routerLinkActive="active" class="nav-item">
        <mat-icon matListItemIcon>terminal</mat-icon>
        <span matListItemTitle>System Logs</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
