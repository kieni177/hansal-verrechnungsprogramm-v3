<mat-toolbar color="primary">
  <button mat-icon-button (click)="goBack()" aria-label="Zurück">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{ title }}</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" class="form" (ngSubmit)="save()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required [disabled]="loading">
          <mat-error>{{ getError('name') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Beschreibung</mat-label>
          <textarea matInput formControlName="description" rows="3" [disabled]="loading"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Preis</mat-label>
          <input matInput type="number" formControlName="price" required [disabled]="loading">
          <span matPrefix>€&nbsp;</span>
          <mat-error>{{ getError('price') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Lagerbestand (kg)</mat-label>
          <input matInput type="number" formControlName="stockQuantity" required [disabled]="true" readonly>
          <span matSuffix>kg</span>
          <mat-hint>Lagerbestand wird nur durch Schlachtungen aktualisiert</mat-hint>
        </mat-form-field>

        <div class="actions">
          <button mat-button type="button" (click)="goBack()" [disabled]="loading">Abbrechen</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            {{ isEditMode ? 'Aktualisieren' : 'Erstellen' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
